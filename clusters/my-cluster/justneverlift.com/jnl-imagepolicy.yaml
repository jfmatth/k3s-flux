apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: justneverlift
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: justneverlift

  filterTags:
    # Capture your vYYYY.MM.DD.PATCH[-hotfixN] format
    pattern: ^v(?P<YEAR>\d+)\.(?P<MONTH>\d+)\.(?P<DAY>\d+)\.(?P<PATCH>\d+)(-hotfix(?P<QUANTIFIER>\d+))?$
    # Convert to a valid semver: YEAR.MONTH.DAY-PATCH
    # Example: v2025.12.30.10 â†’ 2025.12.30-10
    extract: $YEAR.$MONTH.$DAY-$PATCH

  policy:
    semver:
      range: ">=0.0.0"

  digestReflectionPolicy: Always
  interval: 60m