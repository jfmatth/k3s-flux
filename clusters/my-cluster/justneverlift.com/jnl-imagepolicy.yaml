apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: justneverlift
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: justneverlift

  filterTags:
    # vYYYY.MM.DD-PATCH or vYYYY.MM.DD-PATCH-HOTFIX
    pattern: ^v(?P<YEAR>\d{4})\.(?P<MONTH>\d{2})\.(?P<DAY>\d{2})-(?P<PATCH>\d+)(-(?P<HOTFIX>\d+))?$
    extract: $YEAR$MONTH$DAY.$PATCH.${HOTFIX}0

  policy:
    alphabetical:
      order: asc

  digestReflectionPolicy: Always
  interval: 60m